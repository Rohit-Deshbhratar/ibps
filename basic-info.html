<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Information</title>
        <meta name="viewport" content="widthe=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="images/pngegg.png">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-30">
                        <label for="fname">First Name: <span style="color: red;">*
                        </span></label>
                    </div>
                    <div class="col-40">
                        <input type="text" id="fname" name="fname"><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-30">
                        <label for="cfname">Confirm First Name: <span style="color: red;">*</span></label>
                    </div>
                    <div class="col-40">
                        <input type="text" id="cfname" name="cfname"><br>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-30">
                        <label for="mname">Middle Name: <span style="color: red;">*
                        </span></label>
                    </div>
                    <div class="col-40">
                        <input type="text" id="mname" name="mname"><br>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-30">
                        <label for="cmname">Confirm Middle Name: <span style="color: red;">*</span></label>
                    </div>
                    <div class="col-40">
                        <input type="text" id="cmname" name="cmname"><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-30">
                        <label for="lname">Last Name: <span style="color: red;">*
                        </span></label>
                    </div>
                    <div class="col-40">
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>

                 <div class="row">
                     <div class="col-30">
                        <label for="clname">Confirm Last Name: <span style="color: red;">*</span></label>
                     </div>
                     <div class="col-40">
                        <input type="text" id="clname" name="clname">
                     </div>
                 </div>

                 <div class="row">
                     <div class="col-30">
                        <label for="full-name">Full Name: <span style="color: red;"> *</span></label>
                     </div>
                     <div class="col-40">
                        <input type="text" id="full-name" name="full-name">
                     </div>
                 </div>
                 
                 <div class="row">
                     <div class="col-30">
                        <label for="contact-no">Mobile Number: <span style="color: red;">*</span></label>
                     </div>
                     <div class="col-40">
                        <input type="text" id="contact-no" name="contact-no">
                     </div>
                 </div>

                 <div class="row">
                     <div class="col-30">
                        <label for="con-mo">Confirm Mobile Number: <span style="color: red;">*</span></label>
                     </div>
                     <div class="col-40">
                        <input type="text" id="con-mo" name="con-mo">
                     </div>
                 </div>

                 <div class="row">
                     <div class="col-30">
                        <label for="email">Email: <span style="color: red;">*</span>
                        </label>                     
                     </div>
                     <div class="col-40">
                        <input type="email" id="email" name="email">                    
                     </div>                     
                 </div>

                 <div class="row">
                     <div class="col-30">
                        <label for="cfname">Confirm Email: <span style="color: red;"> *</span></label>
                     </div>
                     <div class="col-40">
                        <input type="email" id="cmail" name="cmail"> 
                     </div>
                 </div>

                 <div class="row">
                     <div class="col-40">
                        <input type="button" name="save" value="Save & Next">
                     </div>
                 </div>
            </form>
        </div>        
    </body>
</html>
