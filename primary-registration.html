<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="images/ibps.png" type="image/x-icon">
    <link rel="stylesheet" href="css/ibps.css">
</head>

<body>
    <nav class="blank-navbar">
        <ul>
            <li>
                <img src="images/pngegg.png" alt="ibps_logo">
            </li>
        </ul>
    </nav>

    <section class="main">
        <div class="row">
            <h1>Welcome To Registration Page For IBPS Exam.</h1>
        </div>

        <form action="#" class="form-container">
            <div class="row">
                <div class="col-30">
                    <label for="full-name">Full Name: </label>
                </div>
                <div class="col-70">
                    <input type="text" name="full-name" id="f-name" required
                    placeholder="Enter Full Name">
                </div>
            </div>

            <div class="row">
                <div class="col-30">
                    <label for="email">Email: </label>
                </div>
                <div class="col-70">
                    <input type="email" name="email" id="email" required placeholder="Enter Email Id">
                </div>
            </div>

            <div class="row">
                <div class="col-30">
                    <label for="contact-number">Contact: </label>
                </div>
                <div class="col-70">
                    <input type="text" name="contact-number" id="contact" placeholder="Enter Mobile Number">
                </div>
            </div>

            <div class="row">
                <div class="col-30">
                    <label for=""></label>
                </div>
                <div class="col-70">
                    <input type="button" value="SUBMIT" id="submit">
                    <input type="button" value="VALIDATE" id="validate">
                </div>
            </div>
        </form>
    </section>

    <footer id="footer">
        <p>Fake Website. Designed For Study Purpose.</p>
    </footer>
</body>

</html>
